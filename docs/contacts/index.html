<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script>
      window.addEventListener('load', event => {
        document.querySelector('body').classList.add('loaded');
      });
    </script>
    <script>
      FontAwesomeConfig = {
        searchPseudoElements: true,
      };
    </script>
    <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>
    <link rel="stylesheet" href="/game-library/css/style.css" />
    <title>Game Library</title>
  </head>
  <body>
    <div class="site">
      <header class="site-header">
        <div>
          <h1>
            <a href="/game-library/">
              Game Library
            </a>
          </h1>
          <p>Top 10 sport games of all time</p>
        </div>
        <nav class="nav">
          <ul>
               
            <li>
              <i class="fas fa-running"></i
              ><a href="/game-library/about/">
                About
              </a>
            </li>
              
            <li>
              <i class="fas fa-running"></i
              ><a href="/game-library/contacts/">
                Contacts
              </a>
            </li>
              
            <li>
              <i class="fas fa-running"></i
              ><a href="/game-library/gallery/">
                Gallery
              </a>
            </li>
                 
          </ul>
        </nav>
      </header>
      <div class="site-media"></div>
      <div class="site-main">
        <main>
          <div class="cover">
  <div class="form-wrapper">
    <form
      action="mailto:someone@example.com"
      method="post"
      enctype="text/plain"
    >
      <input
        spellcheck="false"
        type="text"
        name="name"
        placeholder="Name"
      /><br />
      <input
        spellcheck="false"
        type="text"
        name="mail"
        placeholder="E-mail"
      /><br />
      <textarea
        spellcheck="false"
        type="text"
        name="comment"
        size="50"
        placeholder="Message"
      ></textarea
      ><br /><br />
      <div class="submit-buttons">
        <input type="submit" value="Send" />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </div>
</div>

        </main>
      </div>
      <footer class="site-footer">
        <div class="site-wrapper">
          <div class="info">
            <p>Game Library</p>
            <p>&copy; 2019 Copyright</p>
          </div>
          <ul class="social">
  <li>
    <i class="fab fa-facebook"></i>
  </li>
  <li>
    <i class="fab fa-instagram"></i>
  </li>
  <li>
    <i class="fab fa-twitter"></i>
  </li>
  <li>
    <i class="fab fa-pinterest"></i>
  </li>
</ul>

        </div>
      </footer>
    </div>
  </body>
</html>
